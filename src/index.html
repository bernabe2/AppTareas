<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareasBsca</title>
    <base href="/">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/fe/6c/57/fe6c575f464991a74c363b63f7f4005a.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            margin-bottom: 20px; /* Agregamos un margen inferior para separarla del resto del contenido */
        }

        .tarea {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tarea-completada {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .fa-trash {
            color: red; /* Cambiamos el color del icono de la basura a rojo */
            cursor: pointer; /* Cambiamos el cursor a un puntero para indicar que es clickable */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top"> <!-- Agregamos la clase "fixed-top" para mantenerla en la parte superior -->
        <div class="container">
            <span class="navbar-brand mb-0 h1">App Tareas BSCA</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <input id="inputTarea" type="text" class="form-control form-control-lg" placeholder="Ingrese su Tarea..." onkeypress="agregarTarea(event)">
            </div>
            <div class="col-lg-6 offset-lg-3" id="tareasContainer">
                <!-- Tareas se agregarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <script>
        function agregarTarea(event) {
            if (event.key === "Enter") {
                var inputTarea = document.getElementById("inputTarea");
                var tarea = inputTarea.value.trim();
                if (tarea !== "") {
                    var tareasContainer = document.getElementById("tareasContainer");
                    var nuevaTarea = document.createElement("div");
                    nuevaTarea.classList.add("tarea");
                    nuevaTarea.innerHTML = `
                        <div>
                            <i class="fas fa-check-circle" onclick="marcarComoCompletada(this)"></i>
                            <span>${tarea}</span>
                        </div>
                        <i class="fas fa-trash" onclick="borrarTarea(this)"></i>
                    `;
                    tareasContainer.appendChild(nuevaTarea);
                    inputTarea.value = ""; // Limpiar el input
                }
            }
        }

        function marcarComoCompletada(elemento) {
            var tarea = elemento.parentElement;
            tarea.classList.toggle("tarea-completada");
        }

        function borrarTarea(elemento) {
            var tarea = elemento.parentElement;
            tarea.remove();
        }
    </script>
</body>
</html>
